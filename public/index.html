<html>
  <head>
    <title>Chat Random</title>
    <script type='text/javascript' src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="login-page">
      Username:
      <input type="text" id="username"/>
      <button id="submit-username">Connect</button>
    </div>
    <div id="waiting-page" style="display: none;">
      waiting for a chat partner...
    </div>
    <div id="chat-page" style="display: none;">
      <div class="container">
        <div id="message-box"></div>
        <div class="controls">
          <input id="input" type="text"/>
          <button id="submit-message">submit</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
